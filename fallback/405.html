<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>405 - Method Not Allowed</title>
  <style>
    :root {
      --bg-dark: #000000;
      --glass-bg: rgba(255, 255, 255, 0.08);
      --text-main: #f5f5f7;
      --accent: #0a84ff;
      --blur: 20px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      height: 100vh;
      background: radial-gradient(circle at top, #0a0a0a, #000);
      color: var(--text-main);
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Helvetica Neue", Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .container {
      backdrop-filter: blur(var(--blur)) saturate(180%);
      -webkit-backdrop-filter: blur(var(--blur)) saturate(180%);
      background-color: var(--glass-bg);
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.15);
      box-shadow: 0 0 40px rgba(0, 0, 0, 0.6);
      padding: 60px 80px;
      text-align: center;
      max-width: 440px;
      animation: fadeIn 0.8s ease-out;
    }

    h1 {
      font-size: 6rem;
      color: var(--accent);
      letter-spacing: -2px;
      margin-bottom: 0.5rem;
      text-shadow: 0 0 20px rgba(10, 132, 255, 0.5);
    }

    h2 {
      font-size: 1.4rem;
      margin-bottom: 1.5rem;
      color: #d1d1d6;
    }

    p {
      font-size: 1rem;
      color: #a1a1aa;
      margin-bottom: 1.8rem;
    }

    a {
      display: inline-block;
      padding: 0.6rem 1.4rem;
      font-size: 1rem;
      color: var(--text-main);
      background: var(--accent);
      border-radius: 12px;
      text-decoration: none;
      transition: all 0.25s ease;
      box-shadow: 0 4px 20px rgba(10, 132, 255, 0.3);
    }

    a:hover {
      background: #0071e3;
      box-shadow: 0 6px 25px rgba(10, 132, 255, 0.5);
      transform: translateY(-2px);
    }

    footer {
      position: absolute;
      bottom: 15px;
      width: 100%;
      text-align: center;
      color: #555;
      font-size: 0.8rem;
      letter-spacing: 0.3px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>405</h1>
    <h2>Method Not Allowed</h2>
    <p>The attempted method is not allowed for this endpint. Please go home.</p>
    <a href="https://hanasand.com">Go Home</a>
  </div>

  <footer>Â© <span id="year"></span> hanasand.com</footer>

  <script>
    // Insert the attempted domain dynamically
    document.getElementById('domain').textContent = window.location.hostname;
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
